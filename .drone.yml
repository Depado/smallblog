workspace:
  base: /go
  path: src/github.com/Depado/smallblog/

pipeline:
  prerequisites:
    image: golang:1.9
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure

  test:
    image: golang:1.9
    commands:
      - bash coverage.sh
  
  codecov:
    image: robertstettner/drone-codecov
    secrets: [ codecov_token ]